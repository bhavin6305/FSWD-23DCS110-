<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Portal Login</title>
    <style>
      /* ---------- GLOBAL STYLES ---------- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      /* ---------- LOGIN CONTAINER ---------- */
      .login-container {
        background: #fff;
        padding: 40px 35px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      }

      /* ---------- HEADING ---------- */
      h2 {
        margin-bottom: 25px;
        color: #222;
        letter-spacing: 0.5px;
      }

      /* ---------- INPUTS ---------- */
      input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
      }

      /* ---------- BUTTON ---------- */
      button {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: linear-gradient(90deg, #2575fc, #6a11cb);
        transform: translateY(-2px);
      }

      /* ---------- FOOTER TEXT ---------- */
      .footer-text {
        margin-top: 15px;
        font-size: 13px;
        color: #555;
        opacity: 0.8;
      }

      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 30px 25px;
        }
      }
    </style>
  </head>
  <body>
    <form class="login-container" method="POST" action="/login">
      <h2>ðŸ“š Library Portal Login</h2>
      <input
        type="text"
        name="username"
        placeholder="Enter your name"
        required
      />
      <button type="submit">Login</button>
      <p class="footer-text">Access your digital library anytime ðŸ“–</p>
    </form>
  </body>
</html>
